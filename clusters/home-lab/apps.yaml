---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-metallb-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ealoltm/k8s-gitops.git
    targetRevision: main
    path: platform/metallb/base
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ealoltm/k8s-gitops.git
    targetRevision: main
    path: platform/argocd/base
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
